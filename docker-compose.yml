version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: finishing-touch-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: finishing_touch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - finishing-touch-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d finishing_touch"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  finishing-touch-postgres-data:
